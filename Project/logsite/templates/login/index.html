{% extends 'login/base.html' %}
{% block title %}主页{% endblock %}

{% block content %}
    {% if message %}
        <div class="alert alert-success">{{ message }}</div>
    {% endif %}

    {% if request.session.is_login %}
        <h2>你好,{{ request.session.user_name }}！欢迎回来！</h2>
    {% else %}
        <h2>你尚未登录，只能访问公开内容！</h2>
    {% endif %}

{% endblock %}
